<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intraurals Team Identification Center - OBMC Fairview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <style>
        body {
            background: #ffffff;
            font-family: Gill Sans;
        }
        .card {
            background: #ffe6a761;
            border-left: 4px solid #93D2BD;
        }
        h1 {
            color: #3d2514;
            font-weight: 700;
            font-family: Gill Sans;
        }
        .btn-custom {
            background: #3d2514;
            color: #ffffff;
        }
        .circle {
    width: 150px;  
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
}
    </style>
</head>
<body class="p-5">
<centered><img src="butterfly.png" alt="OBMC butterfly" style="width:150px; height:auto;" class="text-center"></centered>
    <div class="container">

        <h1 class="text-center mb-4">2026 Intraurals Team Portal</h1>
        <hr>
<p>Have you filled up the registration form?</p>
<form>
<input type="radio" name="registration" value="yes"> Yes
<input type="radio" name="registration" value="no"> No
</form> 
        <hr>
<p>Have you recieved clearance from the clinic?</p>
<form>
<input type="radio" name="clinic" value="yes"> Yes
<input type="radio" name="clinic" value="no"> No
</form> 
        <hr>
    <p>Grade Level and Section:</p>
<select name="section" id="sec-select" class="form-select mb-3">
    <option value="7E">Grade 7 - Emerald</option>
    <option value="7R">Grade 7 - Ruby</option>
    <option value="7S">Grade 7 - Sapphire</option>
    <option value="7T">Grade 7 - Topaz</option>

    <option value="8E">Grade 8 - Emerald</option>
    <option value="8S">Grade 8 - Sapphire</option>
    <option value="8R">Grade 8 - Ruby</option>
    <option value="8J">Grade 8 - Jade</option>
    <option value="8T">Grade 8 - Topaz</option>

    <option value="9E">Grade 9 - Emerald</option>
    <option value="9S">Grade 9 - Sapphire</option>
    <option value="9R">Grade 9 - Ruby</option>
    <option value="9J">Grade 9 - Jade</option>
    <option value="9T">Grade 9 - Topaz</option>

    <option value="10E">Grade 10 - Emerald</option>
    <option value="10S">Grade 10 - Sapphire</option>
    <option value="10R">Grade 10 - Ruby</option>
    <option value="10T">Grade 10 - Topaz</option>

    <option value="11A">Grade 11 - Amorsolo</option>
    <option value="11L">Grade 11 - Luna</option>

    <option value="12J">Grade 11 - Jose</option>
    <option value="11T">Grade 11 - Tinio</option>

</select>

    <button class="btn btn-custom w-100" py-click="teamshow" id = "team" type="submit">Show Team Information</button>
</form>

<div class="card p-4 mt-4">
    <pre id="teaminfo" style="font-size: 15px;"></pre>
    <img id="teamlogo" class=" d-none mb-3" src="" alt="Team Logo">


</div>

    </div>

    <script type="py" src="main.py"></script>
  </div>
</body>
</html>
